<body>
<div id="container"class="box-1"> 

   <h2>Design Heading</h2>

   <!-- heading color  -->
   <div class="color">
   <label for="colorpicker"> Select heading color </label>
   <input type="color" id="headColor" value="#FFFFFF">
   </div>

    <!-- heading font -->
    <div class="heading-font">
      <label for="values"> Select font type for heading</label>
      <select id="fontStyle">
      <option value="poppins">Poppins</option>
       <option value="Ariel">Ariel</option>
       <option value="helvetica">Helvetica</option>
       <option value="roboto" selected>Roboto</option>
       <option value="pacifico">Pacifico</option>
       <option value="papyrus">Papyrus</option>
       </select>
      </div>

      <!-- heading font size-->
  <div class="font-size">
    <label for="values">Select font size </label>
    <select id="fontSize">
     <option value="35px">35px</option>
     <option value="40px">40px</option>
     <option value="45px"selected>45px</option>
     <option value="50px">50px</option>
     <option value="55px">55px</option>
   </select>
   </div>
  
  

  <div class="next">

  </div>
 
  </div>
