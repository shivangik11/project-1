<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Silkscreen:wght@400;700&display=swap"
    rel="stylesheet">
  <script type="text/javascript" src="script.js"></script>
  <title>LookBook | Login</title>
  <img src="logo.png" href="index.html" alt="logo">
</head>

<body onload="changes()" id="mainDiv">

    <div id="formDiv" class="box-1">
      <div id="designHeading">
        <h3>Heading for login page</h3>
      </div>
      <form>
        <div class="container" id="userName">
     
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
   
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
 
          <button type="submit" id="button">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
 
        <div class="container">
          <button type="button" class="cancelbtn" id="button1">Cancel</button>
          <span class="psw" id="button2">Forgot password ?</span>
        </div>
      </form>   
    </div>

</body>


</html>
