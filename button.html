<div id="container"class="box-1"> 

   <h2>Design Button</h2>

   <!-- color  -->
   <div class="bg-color">
    <label for="colorpicker">Select button color</label>
    <input type="color" id="buttonColor" value="#FFFFFF">
    </div>

   <!-- font type -->
   <div class="heading-font">
   <label for="values"> Select font type </label>
   <select id="buttonFontStyle">
   <option value="poppins">Poppins</option>
    <option value="Ariel">Ariel</option>
    <option value="helvetica">Helvetica</option>
    <option value="roboto" selected>Roboto</option>
    <option value="pacifico">Pacifico</option>
    <option value="papyrus">Papyrus</option>
    </select>
   </div>
  
   <!--  font size-->
  <div class="font-size">
   <label for="values">Select font size </label>
   <select id="buttonFontSize">
    <option value="14px">18px</option>
    <option value="16px">20px</option>
    <option value="18px"selected>22px</option>
    <option value="20px">24px</option>
    <option value="22px">26px</option>
  </select>
